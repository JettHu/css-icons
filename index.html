  <script>
    var allList = document.querySelectorAll('.icon_demo');
    document.getElementById("total").innerHTML = allList.length;
    for(var i = 0;i<allList.length;i++){
      var item = allList[i]
      item.addEventListener("click",function(e){
        var target = e.currentTarget,
            _className = target.firstElementChild.className;
        document.getElementById("choose").style.display = "block";
        document.getElementById("chooseName").innerHTML = _className;
      })
    }
